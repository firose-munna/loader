<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loader page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body >

 
    

    <div class="container">

        <div id="loader"></div>

        <div>
            <h2 id="leading">Lorem, ipsum dolor</h2>
        </div>


        <div class="myButton">
            <button onclick="setTimeout(() => {myDisplay();}, 0);" class="btn btn-success" id="btn-action"
                type="button">Action</button>
            <button onclick="setTimeout(() => {resetBG();}, 0);" class="btn btn-danger" id="btn-reset"
                type="reset">Reset</button>
        </div>

    </div>

    <script src="loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
